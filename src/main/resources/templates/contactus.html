<!-- Contact Form and Map Section -->
<div  class="alert alert-success container mt-5" role="alert">
 
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <form action="#" th:action="@{/contactadd}" th:object="${contact}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea th:field="*{message}" class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Our Location</h2>
            <div id="map"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Custom JavaScript for Google Maps -->
<script th:inline="javascript">
    
    function initMap() {
        // Replace the coordinates with your actual location
        //var myLatLng = {lat: 40.7128, lng: -74.0060};
        var myLatLng = { lat: 18.5367, lng: 73.8336 };


        var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 15
        });

        var marker = new google.maps.Marker({
            map: map,
            position: myLatLng,
            title: 'Symbiosis, Pune, India'
        });
    }

    // Handle Google Maps API errors
    function handleMapError() {
        alert('Error loading Google Maps API. Please check the console for details.');
    }
    
    
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwaJ6OddRMUxERXE7rO55N3V8e57DLqyU&callback=initMap"></script>
