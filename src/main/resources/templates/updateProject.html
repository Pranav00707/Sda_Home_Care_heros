<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 bg-light border border-2 border-dark py-2 px-5 rounded mb-5">
                
                <h2 class="text-center mb-4">Update User</h2>

                <form action="#" th:action="@{/}" method="post" enctype="multipart/form-data">
                    
                    <!-- Profile Photo Upload -->
                    <div class="form-group">
                        <label for="profilePhoto">Profile Photo</label>
                        <input type="file" class="form-control-file" id="profilePhoto">
                    </div>
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Firstname and Lastname" required autofocus="autofocus">
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your Email" required autofocus="autofocus">
                    </div>

                    <!-- Contact -->
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter your contact number" required autofocus="autofocus">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required autofocus="autofocus">
                    </div>
                    
                    <!-- Location -->
                    <div class="form-group">
						<label for="about">Location</label>
						<input type="text" class="form-control" id="location" placeholder="Enter your location" required autofocus="autofocus">
					</div>
					
					<div class="d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    </div>
					
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
